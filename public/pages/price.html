<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <ul class="nav nav-pills">
    <li>
      <span data-lang="price" class="title text-default"></span>
    </li>
    <li>
      <button class="btn btn-success plus-button" onclick="price.new()" style="padding: 9px 15px;">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </li>
    <li class="active">
      <a data-toggle="tab" href="#manage" data-lang="manage"></a>
    </li>
    <li>
      <a data-toggle="tab" href="#responses" data-lang="bot-responses"></a>
    </li>
  </ul>
</div>

<div class="tab-content">
  <div role="tabpanel" class="tab-pane active" id="manage">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="widget">
        <table class="table table-striped table-responsive table-condensed">
          <tbody id="Prices"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div role="tabpanel" class="tab-pane" id="responses">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="widget" id="bot-responses"></div>
    </div>
  </div>
</div>

<script>
  var price = {
    list: [],
    cancel: function () {
      $('#new-price').css('display', 'none')
      $('.new-confirm-btn').css('display', 'none')
      this.update(this.list)
    },
    new: function () {
      $('#new-price').css('display', 'table-row')
      $('.new-confirm-btn').css('display', 'block')
    },
    update: function (list) {
      this.list = list
      $("#Prices").empty()
      $("#Prices").append('<tr id="new-price" style="display:none">' +
        '<td style="vertical-align: top !important;min-width: 150px;"><span class="label label-default">Command</span>' +
        commons.editable({
          text: '',
          id: '_new!',
          fnc: 'commons.stub'
        }) + '</td>' +
        '<td style="vertical-align: top !important;"><span class="label label-primary">Price</span> ' +
        commons.editable({
          text: '&nbsp;',
          id: '_new!',
          fnc: 'commons.stub'
        }) +
        '<div class="btn-group pull-right">' +
        '<button class="save-button btn btn-success new-confirm-btn" style="display:none" onclick="price.set(event)">SAVE</button>' +
        '<button class="btn btn-warning new-confirm-btn" style="display:none" onclick="price.cancel()">CANCEL</button>' +
        '</div>' +
        '</td>' +
        '</tr>');
      _.each(list, function (item, index) {
        $("#Prices").append('<tr class="page-data-row">' +
          '<td style="vertical-align: top !important;min-width: 150px;"><span class="label label-default">Command</span>' +
          commons.editable({
            text: '!' + item.command,
            id: item.command,
            fnc: 'price.editCommand'
          }) + '</td>' +
          '<td style="vertical-align: top !important;"><span class="label label-primary">Price</span> ' +
          '<span style="cursor: pointer;" class="label label-' + (item.enabled ? "success" : "danger") +
          '" data-id="' + item.command + '" onclick="price.toggle(this)">' + (item.enabled ? "enabled" :
            "disabled") + '</span>' +
          '<span style="cursor: not-allowed; float:right; padding-top: 0.3em; padding-bottom: 0.2em" class="label label-danger btn-remove" data-id="' +
          item.command + '"  onclick="commons.confirm(this)">delete</span>' +
          '<span style="cursor: not-allowed; float:right; padding-top: 0.3em; padding-bottom: 0.2em; display: none" class="label label-warning btn-confirm" onclick="commons.unconfirm(this)">cancel</span>' +
          '<span style="cursor: not-allowed; float:right; padding-top: 0.3em; padding-bottom: 0.2em; display: none" class="label label-success btn-confirm" onclick="price.delete(this)" data-id="' +
          item.command + '">confirm</span>' +
          commons.editable({
            text: item.price,
            id: item.command,
            fnc: 'price.editPrice'
          }) +
          '</td>' +
          '</tr>');
      })
    },
    delete: function (el) {
      socket.emit('price.unset', el.dataset.id)
    },
    toggle: function (el) {
      socket.emit('price.toggle', el.dataset.id)
    },
    set: function (event) {
      event.preventDefault()
      var inputs = $('[data-id="_new!"]')
      var data = {
        command: $(inputs[0]).text().replace('!', ''),
        price: $(inputs[1]).text()
      }
      socket.emit('price.set', `${data.command} ${data.price}`)
      $('.new-confirm-btn').css('display', 'none')
    },
    editPrice: function (id, value) {
      socket.emit('price.set', `${id} ${value}`)
    },
    editCommand: function (id, value) {
      socket.emit('price.editCommand', {
        id: id,
        value: value
      })
    },
    responses: (id) => {
      id = id || null
      let system = 'price'
      socket.emit('responses.get', system, function (data) {
        for (let [key, entry] of Object.entries(data)) {
          if (!_.isNil(id) && `${system}.${key}` !== id) return true // continue if we want only specific id
          var filters = ['global']

          let div = $('<div>')
            .css('padding', '4px 5px 4px 5px')
          let response = $('<span>')
            .text('Response')
            .addClass('label label-primary label-bot-response')
          let kbd = $('<kbd>')
            .text(key.replace(/-/g, ' '))
            .addClass('kbd-bot-response')
          let span = $('<span>').addClass('custom-response')
            .attr('data-id', `${system}.${key}`)
            .css('font-size', '80%')

          $('#bot-responses').append(div.append(response).append(kbd).append(span))

          if (_.includes(['price-was-not-found', 'price-was-set', 'price-was-enabled',
              'price-was-disabled', 'price-was-unset', 'user-have-not-enough-points', 'price-was-not-found'
            ], key)) filters.push('command')
          if (_.includes(['list-is-not-empty'], key)) filters.push('list')
          if (_.includes(['price-was-set', 'user-have-not-enough-points'], key)) filters.push('amount',
            'pointsName')

          $(`[data-id="${system}.${key}"]`).html(commons.editable({
            text: entry,
            id: key,
            fnc: 'commons.setResponse',
            filters: filters
          }))
        }
      })
    }
  }


  price.responses()
  price.update([])

  socket.emit('price.send')

  socket.on('price', function (list) {
    price.update(list)
  });

</script>
