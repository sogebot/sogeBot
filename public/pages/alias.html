<div class="col-xs-12 col-sm-12 col-md-6 col-lg-8">
  <div class="widget">
    <div class="title">Alias</div>
    <table class="table table-striped table-responsive table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>Alias</th>
          <th>Command</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="Alias" >
      </tbody>
    </table>
  </div>
</div>


<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
  <div class="widget">
    <div class="title">Create Alias</div>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 input-group">
          <div class="input-group-addon">Alias</div>
          <input type="text" class="form-control" id="inputAlias" placeholder="Alias">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 input-group">
          <div class="input-group-addon">Command</div>
          <input type="text" class="form-control" id="inputCommand" placeholder="Command">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12 col-sm-12 text-center">
          <button type="submit" class="btn btn-primary" onclick="alias.createAlias()">Create new alias</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  var alias = {
    updateAliases: function (list) {
      alias.list = list
      $("#Alias").empty()
      _.each(list, function(item, index) {
        $("#Alias").append('<tr>' +
          '<td>' + (index + 1) + '</td>' +
          '<td>!' + item.alias + '</td>' +
          '<td>!' + item.command + '</td>' +
          '<td class="tableMenu"><button type="button" class="btn btn-danger btn-xs" data-alias="' + item.alias + '" onclick="alias.deleteAlias(this)">[x] Delete</button></td>' +
          '</tr>');
      })
    },
    deleteAlias: function (el) {
      socket.emit('deleteAlias', el.dataset.alias)
    },
    createAlias: function () {
      var data = {value: $("#inputAlias").val(), command: $("#inputCommand").val()}
      socket.emit('createAlias', data)
      $("#inputAlias").val('')
      $("#inputCommand").val('')
    },
    list: {}
  }

  socket.emit('getAlias');

  socket.on('Alias', function(list) {
    alias.updateAliases(list)
  });
</script>
