<!doctype html>
<html lang="en">
  <head>
    <title>Stats</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#f4f5f6">
    <meta name="apple-mobile-web-app-status-bar-style" content="#f4f5f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>

    <style>
      html, body {
        padding: 2px;
        padding-top: 10px;
        margin: auto;
        font-family: 'Roboto Condensed', sans-serif;
      }

      #stats {
        background-color: rgba(50,50,50,0.4);
        padding: 10px;
        padding-left: 0;
        border-radius: 20px;
        width: auto;
        text-shadow: 0 0 2px #000, 0 0 4px #888, 0 0 8px #888;
        color: white;
        font-size: 20px;
      }

      i {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <span id="stats">
      <span class="item">
        <i class="fa fa-eye" aria-hidden="true"></i>
        <span id="viewers">0</span>
        <span class="text"></span>
      </span>

      <span class="item">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        <span id="uptime">00:00:00</span>
        <span class="text"></span>
      </span>

      <span class="item">
        <i class="fa fa-users" aria-hidden="true"></i>
        <span id="followers">0</span>
        <span class="text"></span>
      </span>
    </span>

    <script src="/dist/jquery/js/jquery.min.js"></script>
    <script src="/dist/lodash/js/lodash.min.js"></script>

    <script>
      var socket = io()

      setInterval(function () {
        socket.emit('overlay.stats.get')
      }, 1000)
      socket.on('overlay.stats', function (data) {
       $("#viewers").text(data.viewers)
       $("#uptime").text(data.uptime)
       $("#followers").text(data.followers)
      })
    </script>
  </body>
</html>
