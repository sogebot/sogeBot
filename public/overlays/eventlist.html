<!doctype html>
<html lang="en">
  <head>
    <title>EventList</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#f4f5f6">
    <meta name="apple-mobile-web-app-status-bar-style" content="#f4f5f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>

    <style>
      html, body {
        padding: 2px;
        padding-top: 10px;
        margin: auto;
        font-family: 'Roboto Condensed', sans-serif;
        color: white;
      }

      ul {
        list-style-type: none;
        text-transform: uppercase;
        font-size: 1.6em;
        margin: 0;
        padding: 0;
        text-align: right;
      }

      ul li {
        width: 99%;
        margin: 5px;
        margin-left: 0;
        text-shadow: 0 0 10px black, 0 0 20px black, 0 0 30px black;
      }

      ul li span {
        font-size: 0.6em;
      }

      ul li:nth-child(1) {
        opacity: 1;
        font-size: 1em;
        font-weight: bold;
      }

      ul li:nth-child(2) {
        opacity: 0.9;
        font-size: 0.9em;
      }

      ul li:nth-child(3) {
        opacity: 0.8;
        font-size: 0.8em;
      }

      ul li:nth-child(4) {
        opacity: 0.7;
        font-size: 0.7em;
      }

      ul li:nth-child(5) {
        opacity: 0.6;
        font-size: 0.6em;
      }
    </style>
  </head>
  <body>
    <ul id="eventlist"></ul>

    <script src="/dist/jquery/js/jquery.min.js"></script>
    <script src="/dist/lodash/js/lodash.min.js"></script>

    <script>
      var socket = io()

      setInterval(function () {
        socket.emit('overlay.eventlist.get')
      }, 1000)
      socket.on('overlay.eventlist', function (data) {
        $('#eventlist').empty()
        data = _.orderBy(data, 'timestamp', 'desc');
        for (let i = 0; i<5; i++) {
          if (_.isNil(data[i])) break

          if (data[i].event === 'resub') data[i].event = data[i].months + 'x resub'

          $('#eventlist').append('<li>' +
            '<strong>' + data[i].username + '</strong> ' +
            '<span>' + data[i].event + '</span>' +
          '</li>')
        }
      })
    </script>
  </body>
</html>
