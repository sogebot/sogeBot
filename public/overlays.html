<!doctype html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#f4f5f6">
  <meta name="apple-mobile-web-app-status-bar-style" content="#f4f5f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script type="text/javascript" src="/dist/js/commons/commons.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    html {
      height: 100%;
      overflow: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: transparent !important;
    }
  </style>
</head>
<body style="padding-top: 0; height: 100%; width: 100%">
  <div id="overlays"></div>

  <script type="text/javascript" src="/auth/token.js"></script>
  <script src="/dist/js/overlay.js"></script>

  <script>
    var socket = io({
      query: "token=" + token
    });

    var translations = {}
    var configuration

    socket.on('lang', (data) => translations = data)
    socket.emit('getConfiguration', (data) => configuration = data)
  </script>
</body>
</html>
